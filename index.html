<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="bulma-carousel/dist/css/bulma-carousel.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css">
    <script src="https://kit.fontawesome.com/c9c3a0343e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Eventify Your Map</title>

</head>

<body>

    <section id="header" class="hero is-small">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item is-active">
                                Home
                            </a>
                            <a class="navbar-item">
                                Examples
                            </a>
                            <a class="navbar-item">
                                Documentation
                            </a>
                            <span class="navbar-item">
                                <a class="button is-primary is-inverted">
                                    <span>Download</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>

        </div>
        <div class="container">
            <div class="columns">
                <div class="hero-body">
                    <div class="container has-text-left">
                        <h1 class="title">
                            THE PARTY
                            <h1 class="title">
                                STARTS
                            </h1>
                            <h1 class="title">
                                NOW
                            </h1>
                        </h1>
                    </div>
                </div>

                <div id="inputField" class="column is-6 is-centered">
                    <div class="field">
                        <div class="control has-icons-left">
                            <input class="input is-medium" id="description" type="text" placeholder="Search Events">
                            <span class="icon is-medium is-left">
                                <i class="fa fa-search" style="color:orange;"></i>

                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control has-icons-left">
                            <input class="input is-medium" id="startDate" type="date" placeholder="Date Start">
                            <span class="icon is-small is-left">
                                <i class="fa fa-calendar" style="color:orange;"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control has-icons-left">
                            <input class="input is-medium" id="endDate" type="date" placeholder="Date Finish">
                            <span class="icon is-small is-left">
                                <i class="fa fa-calendar" style="color:orange;"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control has-icons-left">
                            <input class="input is-medium" id="location" type="text" placeholder="City">
                            <span class="icon is-medium is-left">
                                <i class="fa fa-map-marker" style="color:orange;"></i>

                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control has-icons-left">
                            <input class="input is-medium" id="radius" type="number" placeholder="Radius">
                            <span class="icon is-small is-left">
                                <i class="fas fa-car" style="color:orange;"></i>
                            </span>
                        </div>
                    </div>




                    <div>
                        <button class="button"><i class="far fa-hand-point-right fa-2x"
                                style="color:#504B4C ;"></i></button>
                    </div>

                </div>

            </div>
        </div>



    

    </section>
    <!-- Start of Carousel -->
    <section class="hero is-medium has-carousel">
        <div id="carousel-demo" class="hero-carousel">          
            <div class="item-1">
                <img class="is-background" src="./assets/PT01L-Get-Ready-Color-Run-Splash-Color-Run-Tropicolor.jpg" alt="" width="720" height="330" />
            </div>
            <div class="item-2">
                <img class="is-background" src="./assets/jazz.jpg" alt="" width="720" height="330" />
            </div>
            <div class="item-3">
                <img class="is-background" src="./assets/mainimage4.jpg" alt="" width="720" height="330" />

            </div>
            <div class="item-4">
                <img class="is-background" src="./assets/comedy.jpg" alt="" width="720" height="330" />
            </div>
            <div class="item-5">
                <img class="is-background" src="./assets/yoga.jpg" alt="" width="720" height="330" />
            </div>
            <div class="item-6">
                <img class="is-background" src="./assets/disneyparade.jpg" alt="" width="720" height="330" />
            </div>
        </div>
        
        <div class="hero-body"></div>
        
    </section>
    <!-- End Hero Carousel -->





    <div id="eventDetail" class="columns">
        <div class="column half">
            <ul>
            <li>Event:</li>            
            <li>Date:</li>            
        </ul>
    </div>
    <div class="column is-half">
        <ul>
            <li>Price:</li>           
            <li>Venue:</li>
            <li>Location:</li>
            </ul>
        </div>  
    </div>

    <div class="columns">
        <div class="column half">
        <figure id="eventpic" class="image">
            <img src="./assets/concert.webp" alt="">
        </figure>
        <figure id="venuepic" class="image">
            <img src="./assets/concert.webp" alt="">
        </figure>
        </div>
    </div>


    <div id="mapImage" class="is-mobile has-text-centered">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2689.989888195616!2d-122.32271258447007!3d47.606886295951625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54906b5eb144ff3d%3A0xb62ff403eef55c5d!2sSharetea!5e0!3m2!1sen!2sus!4v1578633836844!5m2!1sen!2sus"
            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type='text/javascript' src='config.js'></script>
    <script type='text/javascript' src='script.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script>
    <script>

        bulmaCarousel.attach('#carousel-demo', {
            autoplay:true,
            autoplaySpeed:2000,
            loop:true,
            slidesToShow: 2,

        });
        
    </script>
</body>

</html>
