<!DOCTYPE html>

    </script>
    <section class="hero is-small is-primary">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item is-active">
                                Home
                            </a>
                            <a class="navbar-item">
                                Examples
                            </a>
                            <a class="navbar-item">
                                Documentation
                            </a>
                            <span class="navbar-item">
                                <a class="button is-primary is-inverted">
                                    <span>Download</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>

        </div>
        
        <div class="columns">
            <div class="field has-addons">
                <div class="control">
                  <input class="input" type="text" placeholder="Find a event">
                </div>
                <div class="control">
                  <a class="button is-light">
                    <i class="fas fa-search" style="color:orange;"></i>
                  </a>
                </div>
              </div>
        <div id= "infoInput" class="column">
            <div class="field">
                <div class="control has-icons-left">
                    <input class="input is-medium" type="text" placeholder="Date">
                    <span class="icon is-small is-left">
                        <i class="fa fa-calendar" style="color:orange;"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <div class="control has-icons-left">
                    <input class="input is-medium" type="text" placeholder="Budget">
                    <span class="icon is-small is-left">
                        <i class="fas fa-dollar-sign" style="color:orange;"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <div class="control has-icons-left">
                    <input class="input is-medium" type="text" placeholder="Place">
                    <span class="icon is-medium is-left">
                        <i class="fa fa-map-marker" style="color:orange;"></i>
                        
                    </span>
                </div>
                <div class="buttons">
                    <button class="button is-warning"><i class="fas fa-search" style="color:red;"></i></button>
                  </div>
                  
            </div>
        </div>
    </div>


        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-left">
                <h1 class="title">
                    Eventify Your Map
                </h1>
                <h2 class="subtitle">
                    Subtitle
                </h2>
            </div>
        </div>
    </section>
    <section class="hero is-medium has-carousel">
        <div id="carousel-demo" class="hero-carousel">
            <div class="item-1">
                <!-- Slide Content -->
                
                <img class="is-background" src="assets/concert.webp" alt="" width="720" height="310"/>
                
            </div>
            <div class="item-2">
                <img class="is-background" src="assets/concert2.jpeg" alt="" width="720" height="310" />
                
            </div>
            <div class="item-3">
                <img class="is-background" src="assets/concert4.jpg" alt="" width="720" height="310" />
                
                <!-- Slide Content -->
            </div>
        </div>
        <div class="hero-head"></div>
        <div class="hero-body"></div>
        <div class="hero-foot"></div>
    </section>
    <!-- End Hero Carousel -->

    </div>
    <div id="eventDetail"></div>

    <script type='text/javascript' src='config.js'></script>
    <script type='text/javascript' src='script.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script>

        bulmaCarousel.attach('#carousel-demo', {
            slidesToScroll: 1,
