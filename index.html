<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Eventify Your Map</title>
    
</head>

<body>
    <section class="hero is-medium is-primary is-light-bold">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item is-active">
                                Home
                            </a>
                            <a class="navbar-item">
                                Examples
                            </a>
                            <a class="navbar-item">
                                Documentation
                            </a>
                            <span class="navbar-item">
                                <a class="button is-primary is-inverted">
                                    <span class="icon">
                                        <i class="fab fa-github"></i>
                                    </span>
                                    <span>Download</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>

        </div>
        <div class="columns">
        <div class="column">
            <div class="control">
                <input class="input" type="text" placeholder="Search Event">
                <button class="button is-info"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="column">
            <div class="field">
                <div class="control has-icons-left">
                    <input class="input is-medium" type="text" placeholder="Date">
                    <span class="icon is-small is-left">
                        <i class="fa fa-calendar" style="color:orange;"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <div class="control has-icons-left">
                    <input class="input is-medium" type="text" placeholder="Budget">
                    <span class="icon is-small is-left">
                        <i class="fa fa-calendar" style="color:orange;"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <div class="control has-icons-left">
                    <input class="input is-medium" type="text" placeholder="Place">
                    <span class="icon is-medium is-left">
                        <i class="fa fa-map-marker" style="color:orange;"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>


        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-left">
                <h1 class="title">
                    Eventify Your Map
                </h1>
                <h2 class="subtitle">
                    Subtitle
                </h2>
            </div>
        </div>
    </section>


    



    <div id="mapImage"></div>
    <div id="eventDetail"></div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type='text/javascript' src='config.js'></script>
    <script type='text/javascript' src='script.js'></script>
</body>

</html>
